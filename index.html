<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary-subtle d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg border-0 rounded-4 text-center" style="width: 20rem;">
    <img src="images/image-qr-code.png" class="card-img-top rounded-4 p-3" alt="QR Code">
    <div class="card-body">
      <h5 class="fw-bold">Improve your front-end skills by building projects</h5>
      <p class="text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

  <div class="attribution position-absolute bottom-0 w-100 text-center mb-2" style="font-size: 11px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
