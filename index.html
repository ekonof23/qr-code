<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d6e2f0; /* Warna biru muda background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 20px;
    }
    .qr-box {
      background-color: #2b7dfa; /* biru untuk kotak QR */
      border-radius: 15px;
      padding: 15px;
    }
    .qr-box img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 0; /* pastikan gambar QR tidak ikut rounded */
    }
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 15px;
    }
    .attribution a {
      color: #3e52a3;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div>
    <!-- Card utama -->
    <div class="card shadow-lg border-0 p-3 text-center" style="width: 18rem; background-color: white;">
      
      <!-- Kotak QR Code -->
      <div class="qr-box mb-3">
        <img src="images/image-qr-code.png" alt="QR Code">
      </div>
      
      <!-- Judul -->
      <h6 class="fw-bold mb-2">Improve your front-end skills by building projects</h6>
      
      <!-- Deskripsi -->
      <p class="text-muted mb-0">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>

    <!-- Footer Attribution -->
    <div class="attribution">
      Coded by <strong>Eko Nofiyanto</strong>.
    </div>
  </div>

</body>
</html>
